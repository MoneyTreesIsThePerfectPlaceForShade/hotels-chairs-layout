<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Beauty Chairs</title>
  </head>
  <body>
    <div class="container">
      <!-- НАВИГАЦИЯ -->
      <nav class="top-line">
        <div class="top-line__w">
          <a href="#">Доставка</a>
          <a href="#">Оплата</a>
          <a href="#">Отзывы</a>
          <a href="#">Вопрос-ответ</a>
          <a href="#">Контакты</a>
        </div>
      </nav>
      <!-- HEADER -->
      <header class="second-line__header">
        <div class="second-line__top">
          <div class="second-line__logo">
            <img src="img/logo.svg" alt="" />
            <p>BEAUTY</p>
          </div>
          <div class="second-line__conect">
            <p>8 (812) 123-45-67</p>
            <button class="btn second-line__button">Обратный звонок</button>
          </div>
        </div>
        <div class="second-line__line"></div>
        <div class="second-line__main-menu">
          <a href="#">Парикмахерская</a>
          <a href="#">Барбершоп</a>
          <a href="#">Маникюр</a>
          <a href="#">Педикюр</a>
          <a href="#">Массаж</a>
          <a href="#">Мебель</a>
        </div>
      </header>
      <main>
        <!-- Секция с креслом -->
        <div class="sale">
          <div class="sale__w">
            <div class="sale__info">
              <h1>Супер кресло</h1>
              <p>
                Текст акции всегда отражает суть, а не просто болтовню, поэтому
                внимательнее
              </p>
              <button class="btn sale__button">Подробнее</button>
            </div>
            <div class="sale__img">
              <div class="sale__img-big-circle">
                <img src="img/Ellipse.svg" alt="" />
              </div>
              <div class="sale__img-small-circle">
                <img src="img/Ellipse-1.svg" alt="" />
              </div>
              <div class="sale__img-chair">
                <img src="img/SBS-923097.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
